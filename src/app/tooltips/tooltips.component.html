<div class="tooltip-container">
  <div>
    <mat-tab-group style="flex-grow: 0">
      <mat-tab label="Tooltips"></mat-tab>
    </mat-tab-group>
  </div>
  <div class="tooltip-button-container">
    <button
      mat-raised-button
      [matTooltip]="toolTip"
      color="accent"
      (click)="toolTipChanged()"
    >
      Check ToolTip Before you click the button
    </button>
  </div>
</div>
